<!DOCTYPE html>
<html ng-app="westfield">
	<head>
		<meta charset="utf-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<title>Westfield Technical Test by Alec Raeside</title>
		<meta name="description" content="">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link href="http://fonts.googleapis.com/css?family=Lato:300|Open+Sans" rel="stylesheet">
		<!-- build:css css/app.css -->
			<link rel="stylesheet" href="css/main.css">
		<!-- endbuild -->
	</head>
	<body>
		<div class="main">
			<header>
				<h1>
					<img src="img/logo.svg" alt="Westfield" data-fallback="logo.png" onerror="this.src=this.getAttribute('data-fallback')">
				</h1>
				<h2>
					Deals
				</h2>
			</header>
			<nav class="deals-nav">
				<statetabs selected-state="selectedstate"></statetabs>
				<search></search>
			</nav>
			<stores selected-state="selectedstate"></stores>


		</div>
		<!-- build:js js/app.js -->
			<script src="js/lib/angular.js"></script>
			<script src="js/app.js"></script>
			<script src="js/lib/angularjs-geolocation.js"></script>
			<script src="js/api.js"></script>
			<script src="js/imageUrl.js"></script>
			<script src="js/statetabs.js"></script>
			<script src="js/search.js"></script>
			<script src="js/stores.js"></script>
			<script src="js/storedeals.js"></script>
		<!-- endbuild -->


	</body>
</html>
